{% extends "base.html" %}

{% block title %}员工打卡{% endblock %}

{% block content %}
<h3>员工打卡</h3>

<form action="{{ url_for('checkin') }}" method="post" class="col s12">
    <div class="row">
        <div class="input-field col s6">
            <select id="employee_id" name="employee_id" required>
                <option value="" disabled selected>选择员工</option>
                {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.name }}</option>
                {% endfor %}
            </select>
            <label for="employee_id">员工</label>
        </div>
    </div>
    <button type="submit" class="btn waves-effect waves-light">打卡</button>
</form>

<script>
    // 初始化下拉菜单
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
{% endblock %}
